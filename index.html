
<!DOCTYPE html>
<html lang="en" class="bg-[#F8FAFC]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Tracker</title>

    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
   <!-- header section -->
 <header class="w-[95%] md:w-[90%] lg:w-[80%] mx-auto space-y-4 py-5">
        <h1 class="text-2xl md:text-3xl font-bold">Job Application Tracker</h1>


        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4">
            <div class="bg-white shadow p-4 md:p-6 rounded-2xl">
                <p class="font-semibold text-gray-600">Total</p>
                <p id="totalcount" class="font-bold text-2xl md:text-3xl">0</p>
            </div>
            <div class="bg-white shadow p-4 md:p-6 rounded-2xl">
                <p class="font-semibold text-gray-600">Interview</p>
                <p id="interviewCount" class="text-green-500 font-bold text-2xl md:text-3xl">0</p>
            </div>
            <div class="bg-white shadow p-4 md:p-6 rounded-2xl">
                <p class="font-semibold text-gray-600">Rejected</p>
                <p id="rejectedCount" class="text-red-500 font-bold text-2xl md:text-3xl">0</p>
            </div>
        </div>
    </header>

   
       

         

                 


      
           
      


               
                    
 

    <!-- javascript linked -->
     <script src="script/script.js"></script>
</body>

</html>
